<!DOCTYPE html>
<html>
<head>
	<title>red</title>
	<style >
		p{
			color: red;
		}
		#w{
			color: blue;
		}
		.w{
			color: green;
		}
		h1{
			color: orange;
		}
		h2,h3{
			color: pink;
		}
		h1,#w,.w{
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>welcome</h1>
<P>welcome</P>
<P id="w">welcome</P>
<P>welcome</P>
<P class="w">welcome</P>
<P class="w">welcome</P>
<h2>welcome</h2>
<h3>welcome</h3>
</body>
</html>
