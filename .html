<!DOCTYPE html>
<html>
<head>
  <title>button</title>
  <style type="text/css">
    .button{
      width: 100px;
      height: 100px;
      background-color: orange;
      color: white;
      border: none;
      transition: all 0.5s;

    }

    .button:hover {
      background-color: red;
      padding: 25px;
      position: relative;
      cursor: pointer;
    }  
    
  </style>
</head>
<body>
<button class="button"><span>button</span></button>
</body>
</html>
