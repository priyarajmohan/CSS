<!DOCTYPE html>
<html>
<head>
  <title>right</title>
  <style type="text/css">
    .right {
      text-align: center;
      font-size: 30px;
    }
    .module{
      color: red;
    }
    
  </style>
</head>
<body>
<p class="highlight module right">text-align right</p>
<h1 class="bold module ">hello</h1>
<h1 class="right module">hello</h1>
<h2 class="mark right">hello world</h2>
</body>
</html>
