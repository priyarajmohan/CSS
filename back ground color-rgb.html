<!DOCTYPE html>
<html>
<head>
	<title>back ground color RGB</title>
</head>
<body>
<h1>RGB</h1>
<!--black background-->
<p style="color: white;background-color: rgb(0,0,0); ">Hello world!</p>
<!--white-->
<p style="color: red;background-color: rgb(255,255,255); ">Hello world!</p>
<!--blue-->
<p style="color: white;background-color: rgb(0,0,255); ">Hello world!</p>
<!--green-->
<p style="color: white;background-color: rgb(0,255,0); ">Hello world!</p>
<!--red-->
<p style="color: white;background-color: rgb(255,0,0); ">Hello world!</p>
</body>
</html>
