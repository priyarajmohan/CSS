<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<style type="text/css">
		.button{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			border: 1px solid gray;
			border-radius: 25px; 

		}
		button:hover{
			background-color: blue;
			cursor: pointer;
		}
	</style>
</head>
<body>
<button class="button">buton</button>
</body>
</html>
